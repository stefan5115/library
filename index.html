<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div>Library Project</div>
    </div>
    <div class="modal" id="modal1">
        <div class="add-modal">
            <form action="" class="add">
                <h2>Add new book</h2>
                <input type="text" name="title" id="titlu" placeholder="Title" required maxlength="100">
                <input type="text" name="author" id="autor" placeholder="Author" required maxlength="100">
                <input type="number" name="pages" id="pag" placeholder="Pages" required max ='10000'>
                <div class="isRead">
                    <label for="is-read">Have you read it?</label>
                    <input type="checkbox" name="" id="" class="checked">
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
    <div class="main">
        <button id="btn" class="open-modal" data-open = 'modal1'>+ Add book</button>
        <div id="cards">
        </div>
    </div>
   
    <script src="index.js">
    </script>
</body>
</html>
